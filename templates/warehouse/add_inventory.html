<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { corePlugins: { preflight: false } }</script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Warehouse Stock â€” Fair-Share</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Fair-Share V1</div>
        <div class="sidebar-section-title">Navigation</div>
        <a href="{{ url_for('adminBoard') }}" class="sidebar-link">Dashboard</a>
        <a href="/camps" class="sidebar-link">View All Camps</a>
        <a href="{{ url_for('warehouse_view') }}" class="sidebar-link">View Warehouse</a>
        <a href="{{ url_for('admin_requests') }}" class="sidebar-link">Resource Requests</a>
        <a href="{{ url_for('nday_page') }}" class="sidebar-link">N-Day Prediction</a>
        <div class="sidebar-bottom">
            <a href="/logout" class="sidebar-link">Logout</a>
        </div>
    </div>

    <div id="notif-toasts" class="notif-toast-container"></div>

    <div class="page-content">
        <h2>Add Warehouse Stock</h2>

        <form method="POST" class="modern-form">
            <div class="form-group">
                <label for="item_name">Item Name</label>
                <input type="text" id="item_name" name="item_name" placeholder="e.g. Rice Bags">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="item_type">Item Type</label>
                    <select name="item_type" id="item_type" required>
                        <option value="">Select type</option>
                        <option value="food">Food</option>
                        <option value="water">Water</option>
                        <option value="medicine-kit">Medicine Kit</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="unit">Unit</label>
                    <select name="unit" id="unit" required>
                        <option value="">Select unit</option>
                        <option value="kg">Kg</option>
                        <option value="liter">Liter</option>
                        <option value="units">Units</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" placeholder="0" min="0" required>
                </div>
                <div class="form-group">
                    <label for="low_stock_threshold">Low Stock Threshold</label>
                    <input type="number" id="low_stock_threshold" name="low_stock_threshold" placeholder="0" min="0" required>
                </div>
            </div>

            <button type="submit" class="nday-predict-btn" style="width: 100%;">Add Stock</button>
        </form>
    </div>

    <script>
        // Inject TomTom API key from server (do NOT hardcode)
        window.TOMTOM_KEY = "{{ tomtom_key|e }}";
    </script>
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
