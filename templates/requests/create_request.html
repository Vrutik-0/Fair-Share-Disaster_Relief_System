<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { corePlugins: { preflight: false } }</script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Request Resources â€” Fair-Share</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Fair-Share V1</div>
        <div class="sidebar-section-title">Navigation</div>
        <a href="{{ url_for('campBoard') }}" class="sidebar-link">Dashboard</a>
        <a href="/camp/add" class="sidebar-link">Add Camp</a>
        <a href="/camps" class="sidebar-link">View All Camps</a>
        <div class="sidebar-section-title">Requests</div>
        <a href="{{ url_for('create_request') }}" class="sidebar-link active">New Resource Request</a>
        <a href="{{ url_for('view_my_requests') }}" class="sidebar-link">My Requests</a>
        <div class="sidebar-section-title">Warehouse</div>
        <a href="{{ url_for('warehouse_view') }}" class="sidebar-link">View Inventory</a>
        <div class="sidebar-bottom">
            <a href="/logout" class="sidebar-link">Logout</a>
        </div>
    </div>

    <div id="notif-toasts" class="notif-toast-container"></div>

    <div class="page-content">
        <h2>Request Resources</h2>

        <form method="POST" class="modern-form">
            <div class="form-group">
                <label for="camp_id">Camp</label>
                <select name="camp_id" id="camp_id" required>
                    {% for c in camps %}
                    <option value="{{ c[0] }}">
                        {{ c[1] }} (Urgency: {{ c[2] }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="item_type">Item Type</label>
                    <select name="item_type" id="item_type" required onchange="toggleOtherName()">
                        <option value="food">Food</option>
                        <option value="water">Water</option>
                        <option value="medicine-kit">Medicine Kit</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group" id="other-name-field" style="display: none;">
                    <label for="item_name">Item Name</label>
                    <input type="text" name="item_name" id="item_name" placeholder="Specify item name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="quantity_needed">Quantity Needed</label>
                    <input type="number" name="quantity_needed" id="quantity_needed" min="1" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label for="priority">Override Priority</label>
                    <select name="priority" id="priority">
                        <option value="">Auto (recommended)</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="nday-predict-btn" style="width: 100%;">Submit Request</button>
        </form>

        <a href="{{ url_for('campBoard') }}" class="btn" style="display: inline-block; margin-top: 16px; text-decoration: none;">Back to Dashboard</a>
    </div>

    <script>
        function toggleOtherName() {
            var select = document.getElementById('item_type');
            var field = document.getElementById('other-name-field');
            field.style.display = select.value === 'other' ? 'block' : 'none';
        }
    </script>
    
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
