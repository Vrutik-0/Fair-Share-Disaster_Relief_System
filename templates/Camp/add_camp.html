<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { corePlugins: { preflight: false } }</script>
    <link rel="stylesheet" href="/static/style.css">
    <title>Add Camp — Fair-Share</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">Fair-Share V1</div>
        <div class="sidebar-section-title">Navigation</div>
        <a href="{{ url_for('campBoard') }}" class="sidebar-link">Dashboard</a>
        <a href="/camp/add" class="sidebar-link active">Add Camp</a>
        <a href="/camps" class="sidebar-link">View All Camps</a>
        <div class="sidebar-section-title">Requests</div>
        <a href="{{ url_for('create_request') }}" class="sidebar-link">New Resource Request</a>
        <a href="{{ url_for('view_my_requests') }}" class="sidebar-link">My Requests</a>
        <div class="sidebar-section-title">Warehouse</div>
        <a href="{{ url_for('warehouse_view') }}" class="sidebar-link">View Inventory</a>
        <div class="sidebar-bottom">
            <a href="/logout" class="sidebar-link">Logout</a>
        </div>
    </div>

    <div id="notif-toasts" class="notif-toast-container"></div>

    <div class="page-content">
        <h2>Register New Camp</h2>

        <form method="POST" id="campForm" class="modern-form">
            <div class="form-group">
                <label for="name">Camp Name</label>
                <input type="text" id="name" name="name" placeholder="e.g. Relief Camp Alpha" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="x">X Coordinate (0–1000)</label>
                    <input type="number" id="x" name="x" min="0" max="1000" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label for="y">Y Coordinate (0–1000)</label>
                    <input type="number" id="y" name="y" min="0" max="1000" placeholder="0" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="total_population">Total Population</label>
                    <input type="number" id="total_population" name="total_population" min="0" placeholder="0" required>
                </div>
                <div class="form-group">
                    <label for="injured_population">Injured Population</label>
                    <input type="number" id="injured_population" name="injured_population" min="0" placeholder="0" required>
                </div>
            </div>

            <p id="urgencyPreview" style="padding: 10px 0; font-weight: 600;"></p>

            <button type="submit" class="nday-predict-btn" style="width: 100%;">Create Camp</button>
        </form>

        <a href="/camp/dashboard" class="btn" style="display: inline-block; margin-top: 16px; text-decoration: none;">Back to Dashboard</a>
    </div>

    <script>
        // Inject TomTom API key from server (do NOT hardcode)
        window.TOMTOM_KEY = "{{ tomtom_key|e }}";
    </script>
    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
