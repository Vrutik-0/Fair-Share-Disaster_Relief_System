<!DOCTYPE html>
<html>
<head>
    <title>Add Camp</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">Fair-Share V1</div>

        <div class="sidebar-section-title">Navigation</div>
        <a href="{{ url_for('campBoard') }}" class="sidebar-link">Dashboard</a>
        <a href="/camp/add" class="sidebar-link active">Add Camp</a>
        <a href="/camps" class="sidebar-link">View All Camps</a>

        <div class="sidebar-section-title">Requests</div>
        <a href="{{ url_for('create_request') }}" class="sidebar-link">New Resource Request</a>
        <a href="{{ url_for('view_my_requests') }}" class="sidebar-link">My Requests</a>
        
        <div class="sidebar-section-title">Warehouse</div>
        <a href="{{ url_for('warehouse_view') }}" class="sidebar-link">View Inventory</a>
        
        <div class="sidebar-bottom">
            <a href="/logout" class="sidebar-link">Logout</a>
        </div>
    </div>

<div class="page-content">
    <h2>Add Camp</h2>

    <form method="POST" id="campForm">

        <input type="text" name="name"
               placeholder="Camp Name"
               required>

        <input type="number" name="x" min="0" max="1000" required>
        <label>X Coordinate (0-1000)</label>

        <input type="number" name="y" min="0" max="1000" required>
        <label>Y Coordinate (0-1000)</label>

        <input type="number" name="total_population" min="0" required>
        <label>Total Population</label>

        <input type="number" name="injured_population" min="0" required>
        <label>Injured Population</label>

        <p id="urgencyPreview"></p>

        <button type="submit">Create Camp</button>
    </form>

    <br>
    <a href="/camp/dashboard" class="btn">Back</a>
</div>

<script src="/static/script.js"></script>
</body>
</html>
