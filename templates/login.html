<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { display: flex; flex-direction: column; align-items: center; padding-top: 80px; }
        .error-message { color: #d32f2f; font-size: 14px; margin-top: 5px; display: none; }
        .form-group { margin-bottom: 15px; }
        input { margin-bottom: 0; }
    </style>
</head>
<body>

<h2>Login</h2>

<form id="loginForm" method="POST">
    <div class="form-group">
        <input type="email" id="loginEmail" name="email" placeholder="Email">
        <div class="error-message" id="emailError"></div>
    </div>
    <div class="form-group">
        <input type="password" id="loginPassword" name="password" placeholder="Password">
        <div class="error-message" id="passwordError"></div>
    </div>
    <button type="submit">Login</button>
</form>

<p>No account? <a href="/signup">Sign Up</a></p>

{% if error %}
<script>alert("{{ error }}");</script>
{% endif %}
{% if msg %}
<script>alert("{{ msg }}");</script>
{% endif %}

<script src="/static/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        if (form) {
            form.addEventListener('submit', validateLoginForm);
        }
    });
</script>

</body>
</html>
