<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€” Fair-Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { corePlugins: { preflight: false } }</script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="auth-page">

    <h2>Fair-Share V1</h2>
    <p class="auth-subtitle">Disaster Relief Management System</p>

    <form id="loginForm" method="POST">
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" name="email" placeholder="you@example.com">
            <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="password" placeholder="Enter password">
            <div class="error-message" id="passwordError"></div>
        </div>
        <button type="submit">Sign In</button>
    </form>

    <p>No account? <a href="/signup">Create one</a></p>

    {% if error %}
    <script>alert("{{ error }}");</script>
    {% endif %}
    {% if msg %}
    <script>alert("{{ msg }}");</script>
    {% endif %}

    <script src="/static/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            if (form) form.addEventListener('submit', validateLoginForm);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
