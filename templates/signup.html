<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€” Fair-Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { corePlugins: { preflight: false } }</script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="auth-page">

    <h2>Create Account</h2>
    <p class="auth-subtitle">Join the Disaster Relief Network</p>

    <form id="signupForm" method="POST">
        <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" name="name" placeholder="John Doe">
            <div class="error-message" id="nameError"></div>
        </div>
        <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="email" placeholder="you@example.com">
            <div class="error-message" id="signupEmailError"></div>
        </div>
        <div class="form-group">
            <label for="signupPhone">Phone</label>
            <input type="tel" id="signupPhone" name="phone" placeholder="10-digit number">
            <div class="error-message" id="phoneError"></div>
        </div>
        <div class="form-group">
            <label for="signupRole">Role</label>
            <select id="signupRole" name="role">
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="camp_manager">Camp Manager</option>
                <option value="driver">Driver</option>
            </select>
            <div class="error-message" id="roleError"></div>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" placeholder="Min 6 characters">
            <div class="error-message" id="signupPasswordError"></div>
        </div>
        <button type="submit">Create Account</button>
    </form>

    <p>Already have an account? <a href="/login">Sign In</a></p>

    <script>
        // Inject TomTom API key from server (do NOT hardcode)
        window.TOMTOM_KEY = "{{ tomtom_key|e }}";
    </script>
    <script src="/static/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            if (form) form.addEventListener('submit', validateSignupForm);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
